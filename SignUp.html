<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Sign-Up Page</title>
</head>
<body>
    <section class="gradient">
        <section id="signUp-page">
            <div class="container">
                <div class="signup-box text-center w-75 m-auto my-5 p-5 shadow-box">
                    <div class="title pb-3">
                        <h1>Smart Login System</h1>
                    </div>
                    <div class="inputs">
                        <input type="text" id="signUpNameInput" class="form-control text-white mb-3 bg-transparent" placeholder="Enter your name" >
                        <input type="email" id="signUpEmailInput"  class="form-control text-white mb-3 bg-transparent" placeholder="Enter your email" >
                        <input type="password" id="signUpPasswordInput" class="form-control text-white mb-3 bg-transparent" placeholder="Enter your password" >
                        <p id="alert" class="d-none"></p>
                    </div>
                    <div class="my-btn ">
                        <button id="signUpBtn" class="btn w-100">Sign-Up</button>
                    </div>
                    <div class="question-msg mt-3">
                        <p class="text-white">Already Have An Account? <a href="LogIn.html" class="text-decoration-none text-white"><span>Sign-In</span></a></p>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/signUp.js"></script>
</body>
</html>
